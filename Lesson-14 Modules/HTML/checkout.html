<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="../Styles/Checkout/checkout-header.css">
  <link rel="stylesheet" href="../Styles/Checkout/checkout-general.css">
  <link rel="stylesheet" href="../Styles/Checkout/checkout-items.css">
  <link rel="stylesheet" href="../Styles/Checkout/checkout-order-summary.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="checkout-header">

    <div class="left-section">
      <a href="checkout.html">
        <img class="amazon-checkout-logo" src="../Images/amazon-logo.png" alt="">
      </a>
    </div>

    <div class="middle-section">
      <span class="checkout-text">Checkout (<span class="checkout-cart-items">2 Items</span>)</span>
    </div>

    <div class="right-section">
      <img src="../Images/Icons/checkout-lock-icon.png" alt="">
    </div>

  </header>

  <main>

    <p class="review-your-order">Review your order</p>

    <div class="main-section-div">

      <section class="checkout-items-div">

        <div class="item-in-cart">
          <div class="delivery-date-text">
            <p>Delivery date: Tuesday, February 4</p>
          </div>
          <div class="item-info-div">

            <div class="item-img-div">
              <img src="../Images/Products/athletic-cotton-socks-6-pairs.jpg" alt="">
            </div>

            <div class="item-description-div">
              <p class="item-name">Black and Gray Athletic Cotton Socks - 6 Pairs</p>
              <p class="item-price">$10.90</p>
              <p class="quantity-shifter">Quantity: 1 <span class="update-quantity">Update</span> <span class="delete-quantity">Delete</span></p>
            </div>

            <div class="item-delivery-div">

              <div class="choose-delivery-text-div">
                <p class="choose-delivery-text">Choose a delivery option:</p>
              </div>

              <div class="item-delivery-date1">
                <div class="radio-button-div">
                  <input class="radio-button" type="radio" id="free-shipping" name="delivery-date">
                </div>
                <div>
                  <div class="delivery-date-div">
                    <label class="delivery-date" for="free-shipping">Tuesday, February 4</label>
                  </div>
                  <div class="delivery-charge-div">
                    <span class="delivery-charge">FREE Shipping</span>
                  </div>
                </div>
              </div>

              <div class="item-delivery-date2">
                <div class="radio-button-div">
                  <input class="radio-button" type="radio" id="499-shipping" name="delivery-date">
                </div>
                <div>
                  <div class="delivery-date-div">
                    <label class="delivery-date" for="499-shipping">Wednesday, January 29</label>
                  </div>
                  <div class="delivery-charge-div">
                    <span class="delivery-charge">$4.99 - Shipping</span>
                  </div>
                </div>
              </div>

              <div class="item-delivery-date3">
                <div class="radio-button-div">
                  <input class="radio-button" type="radio" id="999-shipping" name="delivery-date">
                </div>
                <div class="delivery-date-text-div">
                  <div class="delivery-date-div">
                    <label class="delivery-date" for="999-shipping">Monday, January 27</label>
                  </div>
                  <div class="delivery-charge-div">
                    <span class="delivery-charge">$9.99 - Shipping</span>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </section>

      <section class="order-summary-div">

      </section>
    </div>

  </main>

  <script type="module" src="../Scripts/Checkout/checkout.js"></script>

</body>

</html>
