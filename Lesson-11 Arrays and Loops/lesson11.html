    const fruitCount = {}

    function countWords(words) {

      for (i = 0; i < words.length; i++) {
        let fruit = words[i];

        if (!fruitCount[fruit]) {
          fruitCount[fruit] = 1;
        } else {
          fruitCount[fruit]++;
        }
      }

      return fruitCount;
    }
