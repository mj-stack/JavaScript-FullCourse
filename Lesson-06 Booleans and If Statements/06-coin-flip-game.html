<body>
  <h1>Coin Flip Game</h1>
  <p>Check console (ctrl + shift + j)</p>

  
  <script>
    const randomNumber = Math.random();

    let result = '';

    let guess = 'heads';

    // if (randomNumber >= 0 && randomNumber < 0.5) {
    //   result = 'heads';

    //   result = 'tails';

    (randomNumber >= 0 && randomNumber < 0.5) ? result = 'heads' : result = 'tails';

    console.log(`Your guess: ${guess}`);
    console.log(`Result: ${result}`);

    // if (guess === result) {
    //   console.log('You win');
    // } else {
    //   console.log('You lose');
    // }

    (guess === result) ? console.log('You win') : console.log('You lose');    

  </script>
