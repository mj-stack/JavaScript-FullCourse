<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <p>Cart Quantity</p>

  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="

    if (cartQuantity < 10) {
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    } else {
      alert('Cart is full...!!!');
    }

  ">Add to Cart</button>

  <button onclick="

    if (cartQuantity <= 8) {
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    } else if (cartQuantity === 9) {
      alert(`Can't have more than 10 items in the cart...!!!`);
    } else if (cartQuantity === 10) {
      alert('Cart is full');
    }

  ">+2</button>

  <button onclick="

    if (cartQuantity < 8) {
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    } else if (cartQuantity === 9 || cartQuantity === 8) {
      alert(`Can't have more than 10 items in the cart...!!!`);
    } else if (cartQuantity === 10) {
      alert('Cart is full');
    }

  ">+3</button>

  <button onclick="

    if (cartQuantity < 7) {
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    } else if (cartQuantity === 9 || cartQuantity === 8 || cartQuantity === 7) {
      alert(`Can't have more than 10 items in the cart...!!!`);
    } else if (cartQuantity === 10) {
      alert('Cart is full');
    }
    
  ">+4</button>

  <button onclick="

    if (cartQuantity < 6) {
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    } else if (cartQuantity === 9 || cartQuantity === 8 || cartQuantity === 7 || cartQuantity === 6) {
      alert(`Can't have more than 10 items in the cart...!!!`);
    } else if (cartQuantity === 10) {
      alert('Cart is full');
    }
    
  ">+5</button>

  <button onclick="

    if (cartQuantity < 1) {
      alert(`Cart is already empty hence items can't be removed.`);
    } else {
      cartQuantity--;
      console.log(`Cart quantity: ${cartQuantity}`);
    }

  ">Remove from Cart</button>

  <button onclick="

    if (cartQuantity === 0) {
      alert(`Cart is already empty hence items can't be removed.`);
    } else if (cartQuantity === 1) {
      alert(`Not enough items to remove.`)
    } else {
      cartQuantity -= 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    }

  ">-2</button>

  <button onclick="

    if (cartQuantity === 0) {
      alert(`Cart is already empty hence items can't be removed.`);
    } else if (cartQuantity === 1 || cartQuantity === 2) {
      alert(`Not enough items to remove.`)
    } else {
      cartQuantity -= 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    
  ">-3</button>

  <button onclick="

    if (cartQuantity === 0) {
      alert(`Cart is already empty hence items can't be removed.`);
    } else if (cartQuantity === 1 || cartQuantity === 2 || cartQuantity === 3) {
      alert(`Not enough items to remove.`)
    } else {
      cartQuantity -= 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    }

  ">-4</button>

  <button onclick="
    if (cartQuantity === 0) {
      alert(`Cart is already empty hence items can't be removed.`);
    } else if (cartQuantity === 1 || cartQuantity === 2 || cartQuantity === 3 || cartQuantity === 4) {
      alert(`Not enough items to remove.`)
    } else {
      cartQuantity -= 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">-5</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    let cartQuantity = 0;
  </script>

</body>
</html>
