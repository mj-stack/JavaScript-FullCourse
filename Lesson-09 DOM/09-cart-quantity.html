<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <p>Cart Quantity</p>

  <button onclick="
    updateCartQuantity('Show Quantity');
  ">Show Quantity</button>

  <button onclick="
    updateCartQuantity('Add to Cart');
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity('+2');
  ">+2</button>

  <button onclick="
    updateCartQuantity('+3');
  ">+3</button>

  <button onclick="
    updateCartQuantity('+4');    
  ">+4</button>

  <button onclick="
    updateCartQuantity('+5');      
  ">+5</button>

  <button onclick="
    updateCartQuantity('Remove from Cart');    
  ">Remove from Cart</button>

  <button onclick="
    updateCartQuantity('-2');
  ">-2</button>

  <button onclick="
    updateCartQuantity('-3');    
  ">-3</button>

  <button onclick="
    updateCartQuantity('-4');
  ">-4</button>

  <button onclick="
    updateCartQuantity('-5');
  ">-5</button>

  <button onclick="
    updateCartQuantity('Reset Cart');
  ">Reset Cart</button>

  <p class="js-display-cartQuantity"></p>

  <script>
    let cartQuantity = 0;

    document.querySelector('.js-display-cartQuantity').innerHTML = `Cart Quantity: ${cartQuantity}`;

    function updateCartQuantity(items) {
      if (items === 'Add to Cart') {
        if (cartQuantity < 10) {
          cartQuantity++;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else {
          alert('Cart is full...!!!');
        }

      } else if (items === '+2') {
        if (cartQuantity <= 8) {
          cartQuantity += 2;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else if (cartQuantity === 9) {
          alert(`Can't have more than 10 items in the cart...!!!`);
        } else if (cartQuantity === 10) {
          alert('Cart is full');
        }

      } else if (items === '+3') {
        if (cartQuantity < 8) {
          cartQuantity += 3;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else if (cartQuantity === 9 || cartQuantity === 8) {
          alert(`Can't have more than 10 items in the cart...!!!`);
        } else if (cartQuantity === 10) {
          alert('Cart is full');
        }

      } else if (items === '+4') {
        if (cartQuantity < 7) {
          cartQuantity += 4;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else if (cartQuantity === 9 || cartQuantity === 8 || cartQuantity === 7) {
          alert(`Can't have more than 10 items in the cart...!!!`);
        } else if (cartQuantity === 10) {
          alert('Cart is full');
        }

      } else if (items === '+5') {
        if (cartQuantity < 6) {
          cartQuantity += 5;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else if (cartQuantity === 9 || cartQuantity === 8 || cartQuantity === 7 || cartQuantity === 6) {
          alert(`Can't have more than 10 items in the cart...!!!`);
        } else if (cartQuantity === 10) {
          alert('Cart is full');
        }

      } else if (items === 'Remove from Cart') {
        if (cartQuantity < 1) {
          alert(`Cart is already empty hence items can't be removed.`);
        } else {
          cartQuantity--;
          console.log(`Cart quantity: ${cartQuantity}`);
        }

      } else if (items === '-2') {
        if (cartQuantity === 0) {
          alert(`Cart is already empty hence items can't be removed.`);
        } else if (cartQuantity === 1) {
          alert(`Not enough items to remove.`)
        } else {
          cartQuantity -= 2;
          console.log(`Cart quantity: ${cartQuantity}`);
        }

      } else if (items === '-3') {
        if (cartQuantity === 0) {
          alert(`Cart is already empty hence items can't be removed.`);
        } else if (cartQuantity === 1 || cartQuantity === 2) {
          alert(`Not enough items to remove.`)
        } else {
          cartQuantity -= 3;
          console.log(`Cart quantity: ${cartQuantity}`);
        }

      } else if (items === '-4') {
        if (cartQuantity === 0) {
          alert(`Cart is already empty hence items can't be removed.`);
        } else if (cartQuantity === 1 || cartQuantity === 2 || cartQuantity === 3) {
          alert(`Not enough items to remove.`)
        } else {
          cartQuantity -= 4;
          console.log(`Cart quantity: ${cartQuantity}`);
        }

      } else if (items === '-5') {
        if (cartQuantity === 0) {
          alert(`Cart is already empty hence items can't be removed.`);
        } else if (cartQuantity === 1 || cartQuantity === 2 || cartQuantity === 3 || cartQuantity === 4) {
          alert(`Not enough items to remove.`)
        } else {
          cartQuantity -= 5;
          console.log(`Cart quantity: ${cartQuantity}`);
        }

      } else if (items === 'Reset Cart') {
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);

      } else if (items === 'Show Quantity') {
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      
      document.querySelector('.js-display-cartQuantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
    }
  </script>

</body>
</html>
