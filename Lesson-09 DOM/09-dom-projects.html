<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="js-subscribe-button">Subscribe</button>

  <p>Amazon shipping calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input type="text" placeholder="Cost of order" class="js-total-cost" onkeydown="
    handleCostKeydown(event);
  ">
  <button onclick="
    calculateTotalCost();
  ">Calculate</button>
  <p class="js-display-total-cost"></p>


  <script>

    function subscribe() {
      buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    function calculateTotalCost() {
      inputElement = document.querySelector('.js-total-cost');
      let cost = Number(inputElement.value);
      cost *= 100;
      
      if (cost < 4000) {
        cost += 1000;
      }
      cost /= 100;
      document.querySelector('.js-display-total-cost').innerHTML = `$${cost}`; 
    }

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotalCost();
      }
    }

  </script>

</body>
</html>
