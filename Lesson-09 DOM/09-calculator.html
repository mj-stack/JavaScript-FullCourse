<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>Calculator</p>

  <p>
  <button onclick="
    updateCalculation('1');
    ">1</button>
  <button onclick="
    updateCalculation('2');
    ">2</button>
  <button onclick="
    updateCalculation('3');
    ">3</button>
  <button onclick="
    updateCalculation(' + ');
    ">+</button>
  </p>
  
  <p>
  <button onclick="
    updateCalculation('4');
    ">4</button>
  <button onclick="
    updateCalculation('5');
    ">5</button>
  <button onclick="
    updateCalculation('6');
    ">6</button>
  <button onclick="
    updateCalculation(' - ');;
    ">-</button>
  </p>
  
  <p>
  <button onclick="
    updateCalculation('7');
    ">7</button>
  <button onclick="
    updateCalculation('8');
    ">8</button>
  <button onclick="
    updateCalculation('9');
    ">9</button>
  <button onclick="
    updateCalculation(' * ');
    ">*</button>
  </p>
  
  <p>
  <button onclick="
    updateCalculation('0');
    ">0</button>
  <button onclick="
    updateCalculation('.');
    ">.</button>
  <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    document.querySelector('.js-calc-result').innerHTML = calculation;
    
    localStorage.setItem('calculation', calculation);
    ">=</button>
  <button onclick="
    updateCalculation(' / ');
    ">/</button>
  </p>
  
  <button onclick="
    calculation = '';
    console.log('Cleared...');
    
    document.querySelector('.js-display-calculation').innerHTML = `Cleared...`;
    document.querySelector('.js-calc-result').innerHTML = '';
    localStorage.setItem('calculation', calculation);
  ">Clear</button>

  <p class="js-display-calculation"></p>
  <p class="js-calc-result"></p>


  <script>
    let calculation = localStorage.getItem('calculation') || '';
    document.querySelector('.js-display-calculation').innerHTML = calculation;

    function updateCalculation(value) {
      calculation += `${value}`;
      console.log(calculation);

      document.querySelector('.js-display-calculation').innerHTML = calculation;

      localStorage.setItem('calculation', calculation);
    }
  </script>

</body>
</html>
